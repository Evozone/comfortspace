<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Seek comfort from people who have been through similar experiences. The application provides users with a safe and supportive environment to connect and discuss mental health-related topics. it's OK Not To Be OK."
        />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://comfortspace.netlify.app/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Comfort Space" />
        <meta
            property="og:description"
            content="Seek comfort from people who have been through similar experiences. The application provides users with a safe and supportive environment to connect and discuss mental health-related topics. it's OK Not To Be OK."
        />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/vishal-codes/repo-images/main/comfortspace.png"
        />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="twitter:domain" content="comfortspace.netlify.app" />
        <meta property="twitter:url" content="https://comfortspace.netlify.app/" />
        <meta name="twitter:title" content="Comfort Space" />
        <meta
            name="twitter:description"
            content="Seek comfort from people who have been through similar experiences. The application provides users with a safe and supportive environment to connect and discuss mental health-related topics. it's OK Not To Be OK."
        />
        <meta
            name="twitter:image"
            content="https://raw.githubusercontent.com/vishal-codes/repo-images/main/comfortspace.png"
        />
        <!-- Facebook & Twitter Meta Tags Generated via https://www.opengraph.xyz -->

        <meta
            name="keywords"
            content="Hackathon, Evozone, Mental health, Vishal-Shinde, vishaltwts, JavaScript, React, vishal-codes"
        />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                font-family: 'Poppins', sans-serif !important;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        </style>
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Comfort Space</title>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
            if ('serviceWorker' in navigator) {
                console.log('Will service worker register?');
                navigator.serviceWorker
                    .register('/serviceWorker.js')
                    .then(function (reg) {
                        console.log('Yes it did.');
                    })
                    .catch(function (error) {
                        console.log("No it didn't. This happened: ", error);
                    });
            }
        </script>
    </body>
</html>
